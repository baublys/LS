<!DOCTYPE html>

<html lang="en">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
	  <title>LocalStorage Output</title>
	  <link rel="stylesheet" href="./css/local.css">
	  <script src="./js/jquery.js"></script> 

	  <script>
		$( document ).ready(function() {
		  $("#localText").text( localStorage.getItem("TextEntryName") );
			var ls = localStorage.getItem("ImageEntryName");
<!-- 			console.log("localStorage.getItem(\"ImageEntryName\") = " + ls);
 -->			
			var from = 5;
			var to = 5000000;
			$newls = ls.substring(from,to);
			console.log("$newls = " + $newls);
<!-- 		  $("#localImage").attr("src", localStorage.getItem("ImageEntryName") ); -->
				$newnewls = "data:image/jpeg;" + $newls;
				console.log("$newnewls = " + $newnewls);
				$("#localImage").attr("src", $newnewls );
		});
	  </script>
	  
	</head>
<body>

  <div class="container">
    <h2>From LocalStorage</h2>
      <div id="localText">Text</div>
      <img id="localImage" src="#" width="400">

  </div>
 

</body></html>
